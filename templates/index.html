<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt downlader</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-full h-[100vh] flex flex-col items-center justify-center gap-6">
    <h1 class="text-3xl font-bold text-center">Welcome on youtube downloader</h1>
    <form action="/download" method="get" class="w-full md:w-1/2 p-6 flex flex-row gap-4 rounded-xl skeleton">
        <input type="text" name="url" placeholder="url" class="input input-bordered input-primary w-full">
        <input type="submit" value="Download" class="btn btn-primary">
    </form>
</body>

</html>
